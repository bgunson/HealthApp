<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Health Pump: Log In</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="shortcut icon" href="">
</head>

<body>
  <div id="container"></div>
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      
      <div class="modal-content">
        <form class="col-12" id="login-form" action="">
          <h2>Login</h2>
          <div>
            <div class="form-group">
              <input type="email" class="form-control" id="input-Email" placeholder="Email/Username"
                autocomplete="email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="input-Password" placeholder="Password"
                autocomplete="false">
            </div>
          </div>
          <input class="btn btn-primary btn-block" disabled type="button" value="Log In" id="login-button"></input>
          <!-- <button id="google-signin" class="btn btn-primary btn-block" action='#'>
            <i class="material-icons"></i>Sign-in with Google
          </button> -->
        </form>
        <a href="pages/signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Firebase Scripts -->
  <script src="/__/firebase/7.13.1/firebase-app.js"></script>
  <script src="/__/firebase/7.13.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.13.1/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <!-- Our scripts -->
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
