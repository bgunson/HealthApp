<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Health Pump: Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../resources/css/style.css" type="text/css">
  <link rel="shortcut icon" href="">
</head>

<body>
  <div class="modal-dialog text-center">
    <div class="col main-section">
      <div class="modal-content">
        <form class="col-12" id="signup-form">
          <h2>Sign Up</h2>
          <div class="form-group">
            <input type="text" class="form-control" id="inputName" placeholder="Full Name" autocomplete="name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" autocomplete="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password"
              autocomplete="new-password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password"
              autocomplete="new-password">
          </div>
          Sign Up As:
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="userType" id="patient" value="patient" checked>
              <label class="form-check-label" for="patient">Patient</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="userType" id="staff" value="staff">
              <label class="form-check-label" for="staff">Staff</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="userType" id="admin" value="admin">
              <label class="form-check-label" for="admin">Admin </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" disabled id="register-btn">Register</button>
        </form>
        <a href="../index.html">Already a user? Sign in</a>
      </div>
    </div>
  </div>

  <!-- Boostrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Firebase Scripts -->
  <script src="/__/firebase/7.13.1/firebase-app.js"></script>
  <script src="/__/firebase/7.13.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.13.1/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <!-- Our Scripts -->
  <script src="../scripts/signup.js" charset="utf-8"></script>
</body>

</html>
