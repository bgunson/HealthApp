    <div class="logo">

    <nav>

            <span><i class="fa fa-home"></i></span>

          <a href="referrals.html">

            <span><i class="fa fa-file"></i></span>

          <a href="calendar.html">
            <span><i class="fa fa-calendar"></i></span>

      </ul>
    </nav>
  </div>
  <div class="main-content">
    <div class="title">Referrals</div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Request</h3>
          <form>
            <div class="form-group">
              <select class="form-control" name="doctor" id="referral-doc">
                <option disabled selected>Physician</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="referral-type" required>
                <option disabled selected>Appointment Type</option>
                <option>Diagnosis</option>
                <option>Management</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="urgency" required>
                <option diabled selected>Urgency</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="referralReason">Reason for Refferal:</label>
              <textarea class="form-control" id="refferalReason" rows="2" required></textarea>
            </div>
            <button class="btn btn-primary" id="referral-submit">Submit Request</button>
          </form>
        </div>
        <div class="vl"></div>
        <div class="col-4">
          <h3>Active</h3>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
