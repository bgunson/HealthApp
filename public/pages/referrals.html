          <form id="referral-form">
            <div class="form-group">
              <label for="referral-type">Appointment Type:</label>

            </div>
            <div class="form-group">
              <label for="referralReason">Reason for Refferal:</label>
              <textarea class="form-control" id="refferalReason" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="referral-submit">Submit Request</button>
          </form>
        </div>
