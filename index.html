<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Health Pump: Log In</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>

<body>
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content ">
        <form class="col-12">
          <h2 id="tempid">Login</h2>
          <div class="form-group">
            <input type="email" class="form-control" id="input-Email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="input-Password" placeholder="Password">
          </div>
          Login as:
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="userType" id="patient" value="patient">
              <label class="form-check-label" for="patient">Patient</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="userType" id="staff" value="staff">
              <label class="form-check-label" for="staff">Staff</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="userType" id="admin" value="admin">
              <label class="form-check-label" for="admin">Admin </label>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block" id="login-button">Log In</button>
          <a href="pages/signup.html">Sign Up</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Firebase Scripts -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.13.2/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <!-- Our scripts -->
  <script src="scripts/app.js" charset="utf-8"></script>
</body>

</html>
